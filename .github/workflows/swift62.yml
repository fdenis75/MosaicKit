# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift 6.2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: swift62-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macOS 15: verifies the package builds without the
        # ExportMaxResolution / AVVideoComposition.Configuration code path.
        # macOS 26: exercises the full code path including resolution downscaling.
        os: [macos-15, macos-26]
    runs-on: ${{ matrix.os }}
    env:
      MOSAICKIT_SUITE_MODE: none

    steps:
    - uses: actions/checkout@v4

    - uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.2.0"

    - name: Get swift version
      run: swift --version # Swift 6.2.0

    - name: Cache SwiftPM artifacts
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/.swiftpm
          ~/Library/Caches/org.swift.swiftpm
        key: ${{ runner.os }}-${{ matrix.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.os }}-spm-

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test --parallel
