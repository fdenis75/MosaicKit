name: MosaicKit Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: mosaickit-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  swift-test:
    runs-on: macos-latest
    env:
      MOSAICKIT_SUITE_MODE: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show toolchain versions
        run: |
          swift --version
          xcodebuild -version

      - name: Cache SwiftPM artifacts
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run tests
        run: swift test --parallel
